<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="list-group,m-auto flex align-content-center m-5">
      <div  class="mb-n4 card ">
        <h3 class="list-group-item text-align-center">Today's To Do</h3>
        <p class="">
          <input
            type="text"
            class= "form-control"
            id = 'addtask'
            placeholder=" Add to the List..."
          />
        </p>
        <ul  id="list" class="list-group list-group-flush"></ul>
      </div>
      <button type="button" class="btn" id="clearCompleted">
        Clear All Completed
      </button>
    </div>
  </body>
</html>
